<div class="card-container" [formGroup]="form">
  <h1 class="center">Search Books</h1>
  <div class="search-container">
    <mat-form-field class="example-form-field">
      <mat-label>NGRX WORKSHOP</mat-label>
      <input matInput type="text" formControlName="movieName">
      <button *ngIf="movieName?.value && movieName?.value.length > 0" matSuffix mat-icon-button aria-label="Clear"
              (click)="movieName.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="button-container">
      <button mat-button color="primary" (click)="onClickSearch()">Search</button>
      <button mat-button color="secondary" (click)="onClickShowFavourites()">Show Favourites</button>
    </div>
  </div>
  <div class="divider"></div>
</div>
