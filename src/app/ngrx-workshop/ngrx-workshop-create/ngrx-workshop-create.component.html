<!-- ngrx-workshop-create-card.component.html -->
<div class="card-container">
  <div class="card-header">
    <h2 *ngIf="!id?.value">Create Book</h2>
    <h2 *ngIf="id?.value">{{name.value}}</h2>
  </div>
  <div class="card-content">
    <form [formGroup]="bookForm" (ngSubmit)="onSave()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Earnings</mat-label>
        <input matInput type="text" formControlName="earnings" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <div class="button-container">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSave()" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
